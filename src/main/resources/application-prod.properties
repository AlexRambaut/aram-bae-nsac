# Set Java DataBase Connectivity URL
spring.datasource.url=jdbc:mysql://localhost:3306/baespringdb

# To create via API:
#spring.datasource.url=jdbc:mysql://localhost:3306/baespringdb?createDatabaseIfNotExist=true

# Default login information
spring.datasource.username=root
spring.datasource.password=pass

# DDL-auto
spring.jpa.hibernate.ddl-auto=update

# Specify Driver (not always needed)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify Dialect (not always needed)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialisation Mode
spring.sql.init.mode=always

# Show Hibernate SQL
spring.jpa.show-sql=true